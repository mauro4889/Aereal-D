<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="stylesheet" href="/assets/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav data-aos="fade-down">
            <div class="logo" id="logo">
                <img src="./assets/img/logo2.png" alt="logo" />
            </div>
            <div class="btn_menu">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
            <ul class="nav_menu">
                <li><a href="/index.html" id="inicio">Inicio</a></li>
                <li><a href="/nosotros.html" id="sobreNosotros">Sobre nosotros</a></li>
                <li><a href="$" id="contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>Para obtener mas informacion y nuestras tarifas completar el formulario</h3>
        <form action="submit" id="enviar">
            <input type="text" placeholder="Nombre" id="inpNombre">
            <input type="email" placeholder="Email" id="inpEmail">
            <input type="text" placeholder="Asunto" class="input__asunto" id="inpAsunto">
            <textarea cols="30" rows="10" placeholder="Escribe tu mensaje aqui..." id="textoContacto"></textarea>
            <button type="submit" id="btnEnviar">Enviar</button>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="# ">Inicio</a></li>
            <li><a href="# ">Sobre nosotros</a></li>
            <li><a href="# ">Contacto</a></li>
        </ul>
    </footer>

    <script src="/js/scripts.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
